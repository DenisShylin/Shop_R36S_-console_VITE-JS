<!DOCTYPE html>
<html lang="uk">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Улучшенное мета-описание -->
    <meta
      name="description"
      content="R36S HANDHELD GAME CONSOLE - Ретро игровая консоль с 15000+ играми. ✓ Доступная цена ✓ Быстрая доставка ✓ Гарантия качества. Купить портативную консоль R36S для любимых ретро игр."
    />

    <!-- Расширенные ключевые слова -->
    <meta
      name="keywords"
      content="R36S, handheld console, retro console, portable gaming, ретро консоль, портативная консоль, игровая приставка, R36S HANDHELD GAME CONSOLE, retro games, эмулятор игр, купить консоль"
    />

    <!-- Open Graph теги для соцсетей -->
    <meta
      property="og:title"
      content="R36S HANDHELD GAME CONSOLE | Портативная Ретро Консоль"
    />
    <meta
      property="og:description"
      content="Откройте мир ретро-игр с R36S HANDHELD GAME CONSOLE. 15000+ игр, мощное железо, доступная цена!"
    />
    <meta property="og:type" content="product" />
    <meta property="og:price:amount" content="35.48" />
    <meta property="og:price:currency" content="USD" />
    <meta property="og:availability" content="in stock" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="product" />
    <meta name="twitter:title" content="R36S HANDHELD GAME CONSOLE" />
    <meta
      name="twitter:description"
      content="Портативная ретро консоль с 15000+ играми"
    />

    <!-- для мобильних устройст -->
    <meta name="theme-color" content="#0F172A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Расширенная Schema.org разметка -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "R36S HANDHELD GAME CONSOLE",
        "description": "Портативная игровая консоль R36S с коллекцией из более чем 15000 ретро-игр. Поддержка множества платформ, высокое качество эмуляции.",
        "brand": {
          "@type": "Brand",
          "name": "R36S"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://www.aliexpress.com/item/1005007171465465.html",
          "priceCurrency": "USD",
          "price": "35.48",
          "priceValidUntil": "2024-12-31",
          "itemCondition": "https://schema.org/NewCondition",
          "availability": "https://schema.org/InStock",
          "seller": {
            "@type": "Organization",
            "name": "Official R36S Store"
          }
        },
        "review": {
          "@type": "Review",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "4.8",
            "bestRating": "5"
          },
          "author": {
            "@type": "Person",
            "name": "Game Reviewer"
          }
        },
        "aggregateRating": {
          "@type": "AggateRating",
          "ratingValue": "4.8",
          "reviewCount": "150"
        }
      }
    </script>
  </head>
  <body>
    <!-- Основной контейнер -->
    <div id="app">
      <header id="header"></header>
      <main>
        <section id="hero" class="hero" aria-label="Product Introduction">
          <div class="hero__background" role="presentation">
            <div class="hero__overlay"></div>
          </div>

          <div class="hero__container">
            <div class="hero__image">
              <div class="hero__image-wrapper">
                <div class="hero__image-glow" aria-hidden="true"></div>
                <picture>
                  <source
                    media="(-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
                    srcset="/assets/img/hero/herou1_2x_.png"
                    type="image/png"
                  />
                  <img
                    src="/assets/img/hero/herou1_1x_.png"
                    srcset="
                      /assets/img/hero/herou1_1x_.png 1x,
                      /assets/img/hero/herou1_2x_.png 2x
                    "
                    alt="R36S Gaming Console - Портативная ретро консоль с 15000+ играми"
                    class="hero__console-img"
                    width="600"
                    height="400"
                    loading="eager"
                  />
                </picture>
              </div>
            </div>

            <div class="hero__content">
              <h1 class="hero__title">
                <span class="hero__title-line">R36S HANDHELD</span>
                <span class="hero__title-line">GAME CONSOLE</span>
              </h1>
              <p class="hero__description" itemprop="description"></p>

              <div
                class="hero__pricing desktop-only"
                itemprop="offers"
                itemscope
                itemtype="https://schema.org/Offer"
              >
                <div class="hero__price-wrapper">
                  <span class="hero__original-price">US $108.06</span>
                  <span
                    class="hero__current-price"
                    itemprop="price"
                    content="35.48"
                  >
                    $35.48
                    <span
                      itemprop="priceCurrency"
                      content="USD"
                      style="font-size: 24px"
                      >US</span
                    >
                  </span>
                </div>
                <span
                  class="hero__discount-badge"
                  aria-label="Скидка 68 процентов"
                  >-68%</span
                >
              </div>

              <div class="hero__buttons">
                <button
                  class="hero__button hero__button--primary"
                  aria-label="Купить со скидкой на AliExpress"
                >
                  <span class="hero__button-pulse" aria-hidden="true"></span>
                  <span class="hero__button-text">Shop With Discount</span>
                  <span class="hero__button-shine" aria-hidden="true"></span>
                </button>
                <button
                  class="hero__button hero__button--secondary"
                  aria-label="Узнать больше о консоли"
                >
                  More details
                </button>
              </div>
            </div>
          </div>
        </section>
        <section id="about"></section>
        <section id="features"></section>
        <section id="categories"></section>
        <section id="products"></section>
        <section id="articles"></section>
        <section id="reviews"></section>
        <section id="contact"></section>
      </main>
      <footer id="footer"></footer>
    </div>

    <!-- Modal container -->
    <div id="modal-root"></div>

    <!-- Подключение основного JavaScript файла -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
